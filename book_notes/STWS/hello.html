<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Rust-Powered Server</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
        background: #fff;
        padding: 40px;
        margin: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }
      .container:hover {
        transform: scale(1.05);
      }
      h1 {
        color: #4a90e2;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666;
      }
      button {
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: white;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #357ab8;
      }
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Rust-Powered Server</h1>
      <p>Experience the power and efficiency of Rust!</p>
      <button onclick="displayMessage()">Click Me!</button>
      <div class="footer">Powered by Rust</div>
    </div>

    <script>
      function displayMessage() {
        alert("Hello from your Rust server!");
      }
    </script>
  </body>
</html>
